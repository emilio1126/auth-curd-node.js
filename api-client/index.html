<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./font/css/open-iconic-bootstrap.min.css">
    <title>RESTful Movies</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src=logo.png alt="RESTful Movies"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="loginLink" class="nav-link" href="#">Login</a>                       
                    </li>
                    <li class="nav-item">
                        <a data-toggle="modal" data-target="#registModal" id="registerLink" class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h2 class="mt-5">Movies by Category</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#MovieFormDialog" id="addMovieButton">Add Movie</button>               
        </div>
        <div class="row">

            <div class="col-sm-2">
                <div id="CategoryList" class="list-group">
                    
                </div>
            </div>
            <div class="col-sm-10" style="max-height: 700px;overflow: auto;">
                <div id="Movies">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <!-- <th>id</th> -->
                                <th>Movie name</th>
                                <th>Movie description</th>
                                <th>Movie Rating</th>
                                <th>Movie Length</th>
                                <th>Publisher</th>
                                <th>Publisher</th>
                                <th>Publisher</th>
                            </tr>
                        </thead>
                        <tbody id="MovieRows">
                            <!--Movie Rows to be inserted here -->

                        </tbody>
                    </table>
                </div>

                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PublisherFormDialog" id="AddPublisherButton">Add Publisher</button> -->

            </div>
        </div>

        <!-- Bootstrap Modals -->

        <!-- Login Dialog Modal -->
        <div class="modal fade" id="LoginDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="login()" type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Login Modal -->
        <!-- Register Dialog Modal -->
        <div class="modal fade" id="registModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fname">First Name:</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="Remail" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="Rpassword" autocomplete="off">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="register()" type="button" class="btn btn-primary" data-dismiss="modal">Register</button>                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Register Modal -->

        <!-- Movie Form Dialog Modal -->
        <div class="modal fade" id="MovieFormDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="MovieFormTitle"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <!-- <a>Note: I wanted to implement dropdown menus for the Publisher and Categorys. This proved difficult and wasted a lot of time. I opted not to for the end result. But know that I tried! This is why the Publishers is available with ids to the logged in user. <br></br> </a>
                        <a></a> -->
                        <input type="hidden" id="MoviesId">
                        <div class="form-group">
                            <label for="CategoryId">Category Id:</label>
                            <select class="form-control" id="CategoryId">
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="PublisherId">Publisher Id:</label>
                            <!-- <input type="number" class="form-control" id="PublisherId"> -->
                            <select id="PublisherId" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="MovieName">Movie Name:</label>
                            <input type="text" class="form-control" id="MovieName">
                        </div>
                        <div class="form-group">
                            <label for="MovieDescription">Description:</label>
                            <textarea class="form-control" id="MovieDescription" rows="3" cols="100"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="MovieRating">Rating:</label>
                            <input type="number" class="form-control" id="MovieRating">
                        </div>
                        <div class="form-group">
                            <label for="MovieLength">Length:</label>
                            <input type="number" min="0.00" max="10000.00" step="0.01" class="form-control" id="MovieLength">
                        </div>
                        <input type="hidden" id="MovieId" value="0">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="addOrUpdateMovie()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>




                </div>
            </div>
        </div>
        <!-- End Login Modal -->




        <!-- <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#myModal" id="viewPublisherButton">View Publishers</button> -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                        <h4 class="modal-title" id="PublisherForm">Publishers</h4>

                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Publisher Name</th>
                                </tr>
                            </thead>
                            <tbody id="PublisherRows">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>











        <!-- Movie Form Dialog Modal -->
        <div class="modal fade" id="PublisherFormDialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="PublisherFormTitle">Add an Publisher</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="PublisherName">Publisher Name:</label>
                            <input type="text" class="form-control" id="PublisherName">
                        </div>

                        <input type="hidden" id="PublisherId" value=0>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="addPublisher()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>




                </div>
            </div>
        </div>
        <!-- End Login Modal -->



    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript/fetch.js"></script>
    <script src="javascript/user.js"></script>
    <script src="javascript/Movie.js"></script>
    <script src="javascript/Publisher.js"></script>
</body>

</html>
